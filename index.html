<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Cosmo Robot APP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./static/css/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
    </style>
    <!-- <script src="{{ url_for('static', filename='js/map.js') }}"></script> -->
</head>
<body>
    <div id="sidebar">
        <div class="logo">Cosmo Robot App</div>
        <div class="controls">
            <h2 id="title">Map Controls</h2>
            <button id="zoomIn">Zoom In</button>
            <button id="zoomOut">Zoom Out</button>
            <button id="resetView">Reset View</button>
            <button id="centerMap">Center Map</button>
            <button id="toggleGrid">Toggle Grid</button>
            <button id="joystickBtn">Joystick</button>
        </div>
        <div class="legend">
            <h2>Legend</h2>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #1f4068;"></div>
                <div class="legend-label">Unknown (-1)</div>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #808080;"></div>
                <div class="legend-label">Object (0)</div>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #2ed573;"></div>
                <div class="legend-label">Free (100)</div>
            </div>
        </div>
        <div class="joystick-container">
            <div id="joyDiv" style="width:150px;height:150px"></div>
        </div>
        <div class="status">
            <div>Status: <span id="status">Ready</span></div>
            <div id="coordinates">X: 0 cm, Y: 0 cm</div>
        </div>
    </div>
    <div id="canvas-container">
        <canvas id="mapCanvas"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/roslib@1.3.0/build/roslib.min.js"></script>
    <script src="./static/js/lib/joy.min.js"></script>
    <script type="module" src="./static/js/2Dmap.js"></script>
    <script type="module" src="./static/js/motor_handler.js"></script>
    <script type="module" src="./static/js/control.js"></script>
</body>
</html>
