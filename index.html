<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Cosmo Robot APP</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-borderless@5/borderless.css"/>
        <link rel="stylesheet" href="./static/css/styles.css">
        <style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        </style>
        <link rel="manifest" href="./manifest.json">
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('./sw.js').then(registration => {
                        console.log('ServiceWorker registered successfully:', registration.scope);
                    }).catch(error => {
                        console.log('Failed to register ServiceWorker:', error);
                    });
                });
            }
        </script>
    </head>
    <body>
        <div id="sidebar">
            <div class="logo">Cosmo Robot App</div>
            <div class="controls">
                <h2 id="title">Map Controls</h2>
                <button id="zoomInBtn">Zoom In</button>
                <button id="zoomOutBtn">Zoom Out</button>
                <button id="resetViewBtn">Reset View</button>
                <button id="centerMapBtn">Center Map</button>
                <button id="toggleGridBtn">Toggle Grid</button>
                <button id="joystickBtn">Joystick</button>
                <button id="configBtn">Settings</button>
            </div>
            <div class="legend">
                <h2>Legend</h2>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #1f4068;"></div>
                    <div class="legend-label">Unknown (-1)</div>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #808080;"></div>
                    <div class="legend-label">Object (0)</div>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #2ed573;"></div>
                    <div class="legend-label">Free (100)</div>
                </div>
            </div>
            <div class="joystick-container">
                <div id="joyDiv" style="width:150px;height:150px"></div>
            </div>
            <div class="joystick-container-mobile">
                <div class="button-container">
                    <button class="icon-button" id="downloadBtn"  style="display: none;">
                        <i class="fa fa-download"></i>
                    </button>
                    <button class="icon-button" id="backJoyBtn">
                        <i class="fa fa-arrow-left"></i>
                    </button>
                    <button class="icon-button" id="configJoyBtn">
                        <i class="fa fa-cog"></i>
                    </button>
                </div>
                <div id="joyDivMobile" style="width:150px;height:150px"></div>
                <div class="button-container">
                    <button class="icon-button" id="centerJoyBtn">
                        <i class="fa fa-dot-circle-o"></i>
                    </button>
                    <button class="icon-button" id="cubeJoyBtn">
                        <i class="fa fa-cube"></i>
                    </button>
                </div>
            </div>

            <div class="status">
                <div>Status: <span id="status">Ready</span></div>
                <div id="coordinates">X: 0 cm, Y: 0 cm</div>
            </div>
        </div>
        <div id="canvas-container">
            <canvas id="mapCanvas"></canvas>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/roslib@1.3.0/build/roslib.min.js?v=1.3.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
        <script src="./static/vendor/joy/joy.min.js?v=2.0.0"></script>
        <script type="module" src="./static/js/settings.js?v=1.0.1"></script>
        <script type="module" src="./static/js/2Dmap.js?v=1.0.1"></script>
        <script type="module" src="./static/js/app.js?v=1.0.1"></script>
    </body>
</html>
